<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="countdown">
      <li>
        <span data-time></span>
        <div>dia(s)</div>
      </li>
      <li>
        <span data-time></span>
        <div>hora(s)</div>
      </li>
      <li>
        <span data-time></span>
        <div>min.</div>
      </li>
      <li>
        <span data-time></span>
        <div>sec.</div>
      </li>
    </ul>
    <script type="module" src="script.js"></script>
  </body>
</html>
